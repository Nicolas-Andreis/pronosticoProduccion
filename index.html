<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico de Pizzas</title>
  <link rel="stylesheet" href="./style.css" />
  <script
    src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
  <div class="title">
    <h2>Ventas y Producción de Pizzas </h2>
    <button onclick="location.reload()">Actualizar Gráfico</button>
  </div>
  
  <div id="chart"></div>
  <div class="cards-container">
    <div class="card" id="card-ultimos30">Pizzas vendidas últimos 30 días: <br/> <span>...</span></div>
    <div class="card" id="card-ultimos7">Pizzas vendidas últimos 7 días: <br/> <span>...</span></div>
    <div class="card" id="card-sugerida">Pizzas a producir mañana: <br/> <span>...</span></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
